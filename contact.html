<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dungeons & Ale board games bar, in Malmo Sweden">
    <meta name="keywords" content="board games, friendly gaming, craft beer, drinks, Malmo, Sweden">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Dungeons & Ale</title>
</head>
<body>
    
    <header>
        <a href="index.html">
            <h1 id="logo"><i class="fa-solid fa-dungeon"></i>&nbsp;Dungeons & Ale</h1>
        </a>
    <!--Navigation bar-->
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="games.html">Games</a></li>
                <li><a href="contact.html" class="active">Reserve a table</a></li>
            </ul>
        </nav>

    </header>

    <main>

        <section id="contact-hero-outer">
            <div id="contact-hero-image"></div>
            <div id="text-contact-image">
            </div>
        </section>

        <!-- Book a table form -->
        <section id="form-container">
            <form method="post" action="https://formdump.codeinstitute.net/" target="_blank">
                <h2>Reserve a table</h2>
                <label for="fullname">Your full name</label>
                <input type="text" id="fullname" name="fullname" class="input-form" required>

                <label for="email">Email</label>
                <input type="text" id="email" name="email" class="input-form" required>

                <label for="guests" >How many guests?</label>
                <input type="number" id="guests" name="guests" min="2" max="8" class="input-form" required
                placeholder="8 people maximum"> 

                <input type="submit" value="Submit" class="submit-button">
            </form>

        </section>

        <!-- Other contact information-->
        <section>

        </section>

    </main>

    <!-- Footer-->
    <footer>
        <div id="opening-hours">
            <h4>Opening Hours</h4>
            <p>monday-thursday 14-00</p>
            <p>friday-saturday 14-02</p>
            <p>sunday 14-22</p>
        </div>
        <div id="address-footer">
            <h4>Address</h4>
            <p>Brädspelsgatan 12</p>
            <p>123 45 Malmö</p>
        </div>
        <ul id="social-media-links">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" 
                aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                aria-label="Visit our twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    
    <script src="https://kit.fontawesome.com/688dfd1906.js" crossorigin="anonymous"></script>

</body>
